<ion-tabs #ionTabs (ionTabsDidChange)="setCurrentTab()">
  <ion-tab-bar color="light" slot="bottom">
    <ion-tab-button [tab]="tab.name" [href]="tab.path" *ngFor="let tab of tabs">
      <ion-icon
        aria-hidden="true"
        [name]="selectedTab === tab.name? tab.icon:tab.icon+'-outline'"
      ></ion-icon>
      <ion-label>{{tab.label}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
